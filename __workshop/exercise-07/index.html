<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          My Website
        </h1>

        <nav class="desktop-nav">
          <ul>
            <li>
              Home
            </li>
            <li>
              About 2
            </li>
            <li>
              Contact
            </li>
          </ul>
        </nav>

        <nav class="mobile-nav">
          <button class="mobile-nav-button" aria-label="Show menu">
            <img src="hamburger.webp" />
          </button>
        </nav>
      </header>
    </div>
  </body>
</html>
